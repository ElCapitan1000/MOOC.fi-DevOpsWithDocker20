version: '3.5' 

services:
  backend:
    image: "npm-backend-3.4"
    build: ./backend
    container_name: backend_container
    ports:
      - 8000:8000
    environment:
      - FRONT_URL=http://localhost
      - REDIS=redis
      - REDIS_PORT=6379
      - DB_USERNAME=user
      - DB_PASSWORD=example
      - DB_NAME=postgres
      - DB_HOST=db
    depends_on:
      - redis
      - db

  redis:
    image: redis
    container_name: redis_container
    ports:
      - 6379

  frontend:
    image: "npm-frontend-3.4"
    build: ./frontend
    container_name: frontend_container
    ports:
      - 5000:5000
    environment:
      - API_URL=http://localhost/api/

  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: example
      POSTGRES_DB: postgres
    volumes:
      - ./database:/var/lib/postgresql/data

  proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend
